<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Arrays</title>
</head>
<body>
    <h1>Arrays in JS</h1>
    <script>
        let fruits = ["apple","banana","orange"];

        fruits.push("Coconut");

        for(i=0; i < fruits.length; i++){
            console.log(fruits[i]);
        }
        console.log('Poggers/.aslkdfjas;kfjasd;lkfj');

        let pog = ["apple","banana","orange"];

        for(let l of pog){
            console.log(l);
        }

        let numbers = [1,2,3,4,5];
        let maximum = Math.max(...numbers);
        console.log('Poggers',"The max is ", maximum)

        let username= 'ichibin';
        let letters = [...username].join("0");

        console.log(letters);

    </script>
</body>
</html>
