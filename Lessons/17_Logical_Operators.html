<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Logical Operators</title>
</head>
<body>
    <h1>Logical Operators</h1>
    <script>
        const temp = 200;

        if(temp >0){
            console.log('The weather is good');   
        }
        else if(temp <= 30){
            console.log('The weather is good');   
        }
        else{
            console.log('The weather is bad');
        }

    </script>
</body>
</html>
